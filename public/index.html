<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="" href="logo512.png" type="">
  
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />
  
  <!-- Define the viewport settings for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Define the theme color for the website -->
  <meta name="theme-color" content="#000000" />
  
  <!-- Provide a description for the website -->
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Define a custom font using @font-face -->
  <style>
    @font-face {
      font-family: Gumela;
      src: url("../src/fonts/*");
    }
    
    /* Apply the custom font to all elements on the page */
    * {
      font-family: "Gumela";
      font-weight: normal; 
      font-size: 20px;
    }
    
    /* Remove default margin from the body */
    body {
      margin: 0rem;
      padding: 0rem;
    }
  </style>

  <!-- Set the title of the webpage -->
  <title>Ashish's portfolio</title>
</head>
<body>
  <!-- Display a message for users who have disabled JavaScript -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- The root div where the React application will be mounted -->
  <div id="root"></div>
</body>
</html>
